<div class="container">
  <form [formGroup]="formEdit">
    <h4 class="text-center"></h4>
    <input type="hidden" formControlName="ticketId">
    <label>Điểm đi</label>
    <input type="text" class="form-control" placeholder="Nhập điểm đi" formControlName="destination">
    <p style="color: red; font-size: 0.9rem" *ngIf="formEdit.get('destination').touched
                && formEdit.hasError('required', 'destination')">Vui lòng nhập điểm đi</p>
    <label>Điểm đến</label>
    <input type="text" class="form-control" placeholder="Nhập điểm đến" formControlName="arrive">
    <p style="color: red; font-size: 0.9rem" *ngIf="formEdit.get('arrive').touched
                && formEdit.hasError('required', 'arrive')">Vui lòng nhập điểm đến</p>
    <div class="form-group" formGroupName="bus">
      <label class="form-label">Nhà xe</label>
      <select class="form-select" formControlName="busId">
        <option value="">--Chọn nhà xe--</option>
        <option [value]="bus.busId" *ngFor="let bus of busList">{{bus.busName}}</option>
      </select>
      <p style="color: red; font-size: 0.9rem" *ngIf="formEdit.get('bus').touched
                && formEdit.hasError('required', 'busId')">Vui lòng chọn nhà xe</p>
    </div>
    <label>Ngày khởi hành</label>
    <input type="date" class="form-control" placeholder="Nhập ngày khởi hành" formControlName="dayStart">
    <p style="color: red; font-size: 0.9rem" *ngIf="formEdit.get('dayStart').touched
                && formEdit.hasError('required', 'dayStart')">Vui lòng chọn ngày khởi hành</p>
    <label>Giờ khởi hành</label>
    <input type="time" class="form-control" placeholder="Nhập giờ khởi hành" formControlName="timeStart">
    <p style="color: red; font-size: 0.9rem" *ngIf="formEdit.get('timeStart').touched
                && formEdit.hasError('required', 'timeStart')">Vui lòng chọn giờ khởi hành</p>
    <label>Số lượng</label>
    <input type="number" class="form-control" placeholder="Nhập số lượng" formControlName="quantity">
    <p style="color: red; font-size: 0.9rem" *ngIf="formEdit.get('quantity').touched
                && formEdit.hasError('required', 'quantity')">Vui lòng nhập số lượng vé</p>
    <p style="color: red; font-size: 0.9rem" *ngIf="formEdit.get('quantity').touched
                && formEdit.hasError('min', 'quantity')">Số lượng vé phải là số dương</p>
    <label>Giá vé</label>
    <input type="number" class="form-control" placeholder="Nhập số lượng" formControlName="price">
    <p style="color: red; font-size: 0.9rem" *ngIf="formEdit.get('price').touched
                && formEdit.hasError('required', 'price')">Vui lòng nhập giá vé</p>
    <p style="color: red; font-size: 0.9rem" *ngIf="formEdit.get('price').touched
                && formEdit.hasError('min', 'price')">Giá vé phải là số dương</p>
    <div class="d-flex">
      <div class="col-6">
        <a class="btn btn-dark w-100 mt-5" routerLink="/ticket">Quay lại</a>
      </div>
      <div class="col-6">
        <button class="btn btn-primary w-100 mt-5" (click)="edit()" [disabled]="formEdit.invalid" >Chỉnh sửa</button>
      </div>
    </div>

  </form>
</div>
